<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Google tag (gtag.js) -->
    <script src="analytics.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học từ vựng tiếng Hàn</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/vocab-quiz.css">
</head>
<body>
    <!-- Back button -->
    <button class="back-button" onclick="goToIndex()">
        <span class="back-arrow">←</span>
        <span>Quay lại<br>trang chủ</span>
    </button>

    <!-- Main quiz container -->
    <div class="container">
        <div class="question-counter" id="questionCounter">Câu 1 / 30</div>
        <div class="vietnamese-word" id="vietnameseWord"></div>
        
        <div class="options-grid" id="optionsGrid">
            <div class="option" id="option0">
                <span class="option-number">1</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option1">
                <span class="option-number">2</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option2">
                <span class="option-number">3</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option3">
                <span class="option-number">4</span>
                <span class="option-text"></span>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="next-btn" id="nextBtn" disabled>Tiếp theo</button>
        </div>
    </div>

    <!-- JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/vocabulary-data.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/quiz-manager.js"></script>
    
    <!-- Main application script -->
    <script>
        // Application initialization
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            const vocabFile = params.vocab;
            const audioPath = params.audio;
            
            if (vocabFile && window.vocabularyData && window.vocabularyData[vocabFile]) {
                // Initialize quiz with vocabulary data
                window.quizManager.init(vocabFile, audioPath);
            } else {
                // Show error if vocabulary data not found
                window.quizManager.showError('Không tìm thấy dữ liệu từ vựng cho: ' + (vocabFile || 'không xác định'));
            }
        });
    </script>
</body>
</html>
