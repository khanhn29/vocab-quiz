    <script>

        let currentQuestion = null;

        // H√†m l·∫•y t√™n b√†i h·ªçc t·ª´ vocabFile parameter
        function getLessonName(vocabFile) {

                'sc1b2_3DoVatTrongPhongHoc': 'B√†i 2 - Ph·∫ßn 3: ƒê·ªì v·∫≠t trong ph√≤ng h·ªçc',

                'sc1b3_2TinhTu': 'B√†i 3 - Ph·∫ßn 2: T√≠nh t·ª´',
                'sc1b3_3SinhHoatHangNgay': 'B√†i 3 - Ph·∫ßn 3: Sinh ho·∫°t h·∫±ng ng√†y',
                'sc1b3_4DaiTuNghiVan': 'B√†i 3 - Ph·∫ßn 4: ƒê·∫°i t·ª´ nghi v·∫•n',

        // Kh·ªüi t·∫°o
        function init() {
            console.log('Kh·ªüi t·∫°o ·ª©ng d·ª•ng...');
            currentAudioPath = audioPath;
            setupQuestionQueue();
            loadNewQuestion();
            setupEventListeners();
        }

        // T·∫°o h√†ng ƒë·ª£i c√¢u h·ªèi (m·ªói t·ª´ xu·∫•t hi·ªán 2 l·∫ßn: VN->KR v√† KR->VN)
        function setupQuestionQueue() {
            questionQueue = [];
            
            // Th√™m m·ªói t·ª´ v√†o queue 2 l·∫ßn: m·ªôt l·∫ßn VN->KR, m·ªôt l·∫ßn KR->VN
            vocabulary.forEach(word => {
                questionQueue.push({...word, type: 'vn-kr'}); // Ti·∫øng Vi·ªát h·ªèi, H√†n tr·∫£ l·ªùi
                questionQueue.push({...word, type: 'kr-vn'}); // Ti·∫øng H√†n h·ªèi, Vi·ªát tr·∫£ l·ªùi
            });
            
            // Tr·ªôn ng·∫´u nhi√™n
            questionQueue = shuffleArray(questionQueue);
            totalQuestions = questionQueue.length;
            currentQuestionIndex = 0;
            
            console.log('T·ªïng s·ªë c√¢u h·ªèi:', totalQuestions);
            updateQuestionCounter();
        }

        // Thi·∫øt l·∫≠p event listeners
        function setupEventListeners() {
            // Next button
            document.getElementById('nextBtn').addEventListener('click', loadNewQuestion);
            
            // Don't know button
            
            // Option buttons
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).addEventListener('click', function() {
                    console.log('Clicked option', i, 'with text:', currentAnswers[i]);
                    selectAnswer(i, currentAnswers[i]);
                });
            }
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(event) {
                if (hasAnswered && event.key === 'Enter') {
                    loadNewQuestion();
                } else if (!hasAnswered && event.key >= '1' && event.key <= '4') {
                    const optionIndex = parseInt(event.key) - 1;
                    selectAnswer(optionIndex, currentAnswers[optionIndex]);
                } else if (event.code === 'Space') {
                    event.preventDefault();
                    playKoreanWord();
                }
            });
        }

        // T·∫£i c√¢u h·ªèi m·ªõi
        function loadNewQuestion() {
            console.log('T·∫£i c√¢u h·ªèi m·ªõi...');
            
            // Ki·ªÉm tra xem c√≤n c√¢u h·ªèi kh√¥ng
            if (currentQuestionIndex >= questionQueue.length) {
                showCompletionMessage();
                return;
            }
            
            // Reset tr·∫°ng th√°i
            hasAnswered = false;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').disabled = true;
            
            // Reset options
            for (let i = 0; i < 4; i++) {
                const option = document.getElementById('option' + i);
                option.className = 'option';
                
                // X√≥a c√°c icon c≈©
                const existingIcons = option.querySelectorAll('.check-mark, .x-mark');
                existingIcons.forEach(icon => icon.remove());
            }
            
            // L·∫•y t·ª´ t·ª´ queue
            currentQuestion = questionQueue[currentQuestionIndex];
            
            if (currentQuestion.type === 'vn-kr') {
                // C√¢u h·ªèi ti·∫øng Vi·ªát -> ƒë√°p √°n ti·∫øng H√†n
                correctAnswer = currentQuestion.han;
                document.getElementById('vietnameseWord').textContent = currentQuestion.vi;
                
                // T·∫°o ƒë√°p √°n ti·∫øng H√†n
                const wrongAnswers = getRandomWrongAnswers(correctAnswer, 3, 'han');
                currentAnswers = shuffleArray([correctAnswer, ...wrongAnswers]);
                
                console.log('C√¢u h·ªèi VN->KR:', currentQuestion.vi, '- ƒê√°p √°n:', correctAnswer);
            } else {
                // C√¢u h·ªèi ti·∫øng H√†n -> ƒë√°p √°n ti·∫øng Vi·ªát
                correctAnswer = currentQuestion.vi;
                
                // Hi·ªÉn th·ªã t·ª´ ti·∫øng H√†n v·ªõi n√∫t ph√°t √¢m
                const vietnameseElement = document.getElementById('vietnameseWord');
                vietnameseElement.innerHTML = `
                    <button class="sound-btn" onclick="playKoreanWord()" title="Ph√°t √¢m t·ª´ ti·∫øng H√†n: ${currentQuestion.han}">üîä</button>
                    ${currentQuestion.han}
                `;
                
                // T·ª± ƒë·ªông ph√°t √¢m khi t·∫£i c√¢u h·ªèi ti·∫øng H√†n
                setTimeout(() => {
                    playKoreanWord();
                }, 500);
                
                // T·∫°o ƒë√°p √°n ti·∫øng Vi·ªát
                const wrongAnswers = getRandomWrongAnswers(correctAnswer, 3, 'vi');
                currentAnswers = shuffleArray([correctAnswer, ...wrongAnswers]);
                
                console.log('C√¢u h·ªèi KR->VN:', currentQuestion.han, '- ƒê√°p √°n:', correctAnswer);
            }
            
            console.log('C√¢u th·ª©:', currentQuestionIndex + 1, '/', totalQuestions);
            
            // C·∫≠p nh·∫≠t counter
            updateQuestionCounter();
            
            console.log('C√°c ƒë√°p √°n:', currentAnswers);
            
            // Hi·ªÉn th·ªã ƒë√°p √°n
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).querySelector('.option-text').textContent = currentAnswers[i];
            }
        }

        // L·∫•y ƒë√°p √°n sai ng·∫´u nhi√™n
        function getRandomWrongAnswers(correctAnswer, count, language) {
            let wrongAnswers;
            
            if (language === 'han') {
                // L·∫•y ƒë√°p √°n sai ti·∫øng H√†n
                wrongAnswers = vocabulary
                    .filter(item => item.han !== correctAnswer)
                    .map(item => item.han);
            } else {
                // L·∫•y ƒë√°p √°n sai ti·∫øng Vi·ªát
                wrongAnswers = vocabulary
                    .filter(item => item.vi !== correctAnswer)
                    .map(item => item.vi);
            }
            
            return shuffleArray(wrongAnswers).slice(0, count);
        }

        // Ph√°t √¢m t·ª´ ti·∫øng H√†n b·∫±ng file MP3
        function playKoreanWord(callback) {
            if (!currentQuestion) {
                console.log('Kh√¥ng c√≥ c√¢u h·ªèi hi·ªán t·∫°i');
                if (callback) callback();
                return;
            }
            
            const audioPlayer = document.getElementById('audioPlayer');
            const koreanWord = currentQuestion.han; // Lu√¥n ph√°t √¢m t·ª´ ti·∫øng H√†n
            const audioFileName = `${koreanWord}.mp3`;
            const audioUrl = `${currentAudioPath}/${audioFileName}`;
            
            console.log('ƒêang ph√°t file √¢m thanh:', audioUrl);
            
            const soundBtn = document.querySelector('.sound-btn');
            if (soundBtn) {
                soundBtn.classList.add('playing');
            }
            
            // C·∫•u h√¨nh audio player
            audioPlayer.src = audioUrl;
            audioPlayer.currentTime = 0;
            
            // Event listeners cho audio
            audioPlayer.onloadstart = function() {
                console.log('B·∫Øt ƒë·∫ßu t·∫£i file √¢m thanh');
            };
            
            audioPlayer.oncanplay = function() {
                console.log('File √¢m thanh s·∫µn s√†ng ph√°t');
            };
            
            audioPlayer.onplay = function() {
                console.log('B·∫Øt ƒë·∫ßu ph√°t √¢m:', koreanWord);
            };
            
            audioPlayer.onended = function() {
                console.log('K·∫øt th√∫c ph√°t √¢m');
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                if (callback) callback();
            };
            
            audioPlayer.onerror = function(event) {
                console.error('L·ªói ph√°t √¢m:', event);
                console.error('Kh√¥ng th·ªÉ t·∫£i file:', audioUrl);
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                
                // Fallback to text-to-speech n·∫øu file kh√¥ng t·ªìn t·∫°i
                console.log('S·ª≠ d·ª•ng text-to-speech l√†m ph∆∞∆°ng √°n d·ª± ph√≤ng');
                fallbackToTTS(koreanWord, callback);
            };
            
            // Ph√°t √¢m thanh
            audioPlayer.play().catch(error => {
                console.error('Kh√¥ng th·ªÉ ph√°t √¢m thanh:', error);
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                
                // Fallback to text-to-speech
                fallbackToTTS(koreanWord, callback);
            });
        }

        // Ph∆∞∆°ng √°n d·ª± ph√≤ng: s·ª≠ d·ª•ng text-to-speech
        function fallbackToTTS(koreanWord, callback) {
            if (!('speechSynthesis' in window)) {
                console.log('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m');
                if (callback) callback();
                return;
            }
            
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(koreanWord);
            utterance.lang = 'ko-KR';
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onend = function() {
                console.log('K·∫øt th√∫c ph√°t √¢m TTS');
                if (callback) callback();
            };
            
            utterance.onerror = function(event) {
                console.error('L·ªói ph√°t √¢m TTS:', event.error);
                if (callback) callback();
            };
