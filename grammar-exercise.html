            feedback.style.display = 'block';
            explanation.style.display = 'block';

            // Update UI
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            // Disable options
            document.querySelectorAll('.option').forEach(option => {
                option.classList.add('disabled');
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showCompletion() {
            const accuracy = (score / currentExercises.length * 100).toFixed(1);
            
            document.getElementById('exerciseContent').style.display = 'none';
            
            const completionMessage = document.getElementById('completionMessage');
            completionMessage.innerHTML = `
                <div class="completion-title">üéâ Ho√†n th√†nh!</div>
                <div class="score">ƒêi·ªÉm s·ªë: ${score}/${currentExercises.length} (${accuracy}%)</div>
                <button class="btn btn-primary" onclick="restartExercise()">L√†m l·∫°i</button>
                <button class="btn btn-secondary" onclick="goToIndex()">Quay v·ªÅ trang ch·ªß</button>
            `;
            completionMessage.style.display = 'block';

            // Track completion
            if (typeof trackVocabComplete === 'function') {
                trackVocabComplete(`grammar_exercise_${lesson}`, score, currentExercises.length, currentExercises.length - score);
            }
        }

        function restartExercise() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('exerciseContent').style.display = 'block';
            document.getElementById('completionMessage').style.display = 'none';
            loadQuestion();
        }

        function updateBlanks() {
            // This function can be used for additional blank styling updates
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
