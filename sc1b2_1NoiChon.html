<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học từ vựng tiếng Hàn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .question-counter {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: #e9ecef;
            border-radius: 25px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .vietnamese-word {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .sound-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .sound-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #218838, #1fa187);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        .sound-btn.playing {
            animation: soundPulse 1s ease-in-out infinite;
        }

        @keyframes soundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .auto-play-info {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 10px;
            font-style: italic;
            display: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .option {
            position: relative;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover:not(.disabled) {
            border-color: #007bff;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
        }

        .option-number {
            position: absolute;
            top: 8px;
            left: 12px;
            background: #6c757d;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .option.correct {
            border-color: #28a745 !important;
            background: #d4edda !important;
            color: #155724 !important;
        }

        .option.correct .option-number {
            background: #28a745 !important;
        }

        .option.incorrect {
            border-color: #dc3545 !important;
            background: #f8d7da !important;
            color: #721c24 !important;
        }

        .option.incorrect .option-number {
            background: #dc3545 !important;
        }

        .option.disabled {
            cursor: not-allowed !important;
            opacity: 0.8;
        }

        .feedback {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 30px;
        }

        .feedback.success {
            color: #28a745;
        }

        .feedback.error {
            color: #dc3545;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .next-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .next-btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .next-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .dont-know-btn {
            background: transparent;
            color: #6c757d;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .dont-know-btn:hover {
            opacity: 1;
        }

        .check-mark, .x-mark {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1.2rem;
        }

        .check-mark {
            color: #28a745;
        }

        .x-mark {
            color: #dc3545;
        }

        /* Animation for correct answer */
        .option.correct-animation {
            animation: correctPulse 0.6s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .vietnamese-word {
                font-size: 2rem;
                margin-bottom: 32px;
                padding: 16px;
            }

            .options-grid {
                gap: 12px;
                margin-bottom: 24px;
            }

            .option {
                padding: 16px;
                font-size: 1.1rem;
                min-height: 70px;
            }

            .controls {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .dont-know-btn {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .vietnamese-word {
                font-size: 1.8rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .option {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-counter" id="questionCounter">Câu 1 / 30</div>
        <div class="vietnamese-word" id="vietnameseWord"></div>
        
        <div class="options-grid" id="optionsGrid">
            <div class="option" id="option0">
                <span class="option-number">1</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option1">
                <span class="option-number">2</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option2">
                <span class="option-number">3</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option3">
                <span class="option-number">4</span>
                <span class="option-text"></span>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="next-btn" id="nextBtn" disabled>Next</button>
            <button class="dont-know-btn" id="dontKnowBtn">Don't know?</button>
        </div>
    </div>

    <script>
        // Dữ liệu từ vựng
        const vocabulary = [
            { "vi": "trường học", "han": "학교" },
            { "vi": "nhà hát/rạp chiếu phim", "han": "극장" },
            { "vi": "trung tâm thương mại", "han": "백화점" },
            { "vi": "thư viện", "han": "도서관" },
            { "vi": "bưu điện", "han": "우체국" },
            { "vi": "hiệu thuốc", "han": "녹십자약국" },
            { "vi": "nhà ăn, nhà hàng", "han": "식당" },
            { "vi": "bệnh viện", "han": "병원" },
            { "vi": "cửa tiệm, cửa hàng", "han": "가게" },
            { "vi": "khách sạn", "han": "호텔" },
            { "vi": "ngân hàng", "han": "은행" },
            { "vi": "văn phòng", "han": "사무실" }
        ];

        let currentQuestion = null;
        let correctAnswer = null;
        let hasAnswered = false;
        let currentAnswers = [];
        let questionQueue = [];
        let currentQuestionIndex = 0;
        let totalQuestions = 0;
        let speechSupported = false;

        // Khởi tạo
        function init() {
            console.log('Khởi tạo ứng dụng...');
            checkSpeechSupport();
            setupQuestionQueue();
            loadNewQuestion();
            setupEventListeners();
        }

        // Kiểm tra hỗ trợ phát âm
        function checkSpeechSupport() {
            speechSupported = 'speechSynthesis' in window;
            if (!speechSupported) {
                console.log('Trình duyệt không hỗ trợ phát âm');
            } else {
                console.log('Trình duyệt hỗ trợ phát âm');
            }
        }

        // Tạo hàng đợi câu hỏi (mỗi từ xuất hiện 2 lần)
        function setupQuestionQueue() {
            questionQueue = [];
            
            // Thêm mỗi từ vào queue 2 lần
            vocabulary.forEach(word => {
                questionQueue.push(word, word);
            });
            
            // Trộn ngẫu nhiên
            questionQueue = shuffleArray(questionQueue);
            totalQuestions = questionQueue.length;
            currentQuestionIndex = 0;
            
            console.log('Tổng số câu hỏi:', totalQuestions);
            updateQuestionCounter();
        }

        // Thiết lập event listeners
        function setupEventListeners() {
            // Next button
            document.getElementById('nextBtn').addEventListener('click', loadNewQuestion);
            
            // Don't know button
            document.getElementById('dontKnowBtn').addEventListener('click', showAnswer);
            
            // Option buttons
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).addEventListener('click', function() {
                    console.log('Clicked option', i, 'with text:', currentAnswers[i]);
                    selectAnswer(i, currentAnswers[i]);
                });
            }
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(event) {
                if (hasAnswered && event.key === 'Enter') {
                    loadNewQuestion();
                } else if (!hasAnswered && event.key >= '1' && event.key <= '4') {
                    const optionIndex = parseInt(event.key) - 1;
                    selectAnswer(optionIndex, currentAnswers[optionIndex]);
                } else if (event.code === 'Space') {
                    event.preventDefault();
                    playKoreanWord();
                }
            });
        }

        // Tải câu hỏi mới
        function loadNewQuestion() {
            console.log('Tải câu hỏi mới...');
            
            // Kiểm tra xem còn câu hỏi không
            if (currentQuestionIndex >= questionQueue.length) {
                showCompletionMessage();
                return;
            }
            
            // Reset trạng thái
            hasAnswered = false;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('dontKnowBtn').style.display = 'block';
            
            // Reset options
            for (let i = 0; i < 4; i++) {
                const option = document.getElementById('option' + i);
                option.className = 'option';
                
                // Xóa các icon cũ
                const existingIcons = option.querySelectorAll('.check-mark, .x-mark');
                existingIcons.forEach(icon => icon.remove());
            }
            
            // Lấy từ từ queue
            currentQuestion = questionQueue[currentQuestionIndex];
            correctAnswer = currentQuestion.han;
            
            console.log('Câu hỏi:', currentQuestion.vi, '- Đáp án:', correctAnswer);
            console.log('Câu thứ:', currentQuestionIndex + 1, '/', totalQuestions);
            
            // Hiển thị từ tiếng Việt
            document.getElementById('vietnameseWord').textContent = currentQuestion.vi;
            
            // Cập nhật counter
            updateQuestionCounter();
            
            // Tạo đáp án
            const wrongAnswers = getRandomWrongAnswers(correctAnswer, 3);
            currentAnswers = shuffleArray([correctAnswer, ...wrongAnswers]);
            
            console.log('Các đáp án:', currentAnswers);
            
            // Hiển thị đáp án
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).querySelector('.option-text').textContent = currentAnswers[i];
            }
        }

        // Lấy đáp án sai ngẫu nhiên
        function getRandomWrongAnswers(correctAnswer, count) {
            const wrongAnswers = vocabulary
                .filter(item => item.han !== correctAnswer)
                .map(item => item.han);
            
            return shuffleArray(wrongAnswers).slice(0, count);
        }

        // Phát âm từ tiếng Hàn
        function playKoreanWord(callback) {
            if (!speechSupported || !currentQuestion) {
                console.log('Không thể phát âm');
                if (!speechSupported && !callback) {
                    alert('Trình duyệt của bạn không hỗ trợ phát âm');
                }
                if (callback) callback();
                return;
            }
            
            // Dừng phát âm hiện tại nếu có
            speechSynthesis.cancel();
            
            const soundBtn = document.querySelector('.sound-btn');
            if (soundBtn) {
                soundBtn.classList.add('playing');
            }
            
            const utterance = new SpeechSynthesisUtterance(correctAnswer);
            utterance.lang = 'ko-KR'; // Tiếng Hàn
            utterance.rate = 0.8; // Tốc độ chậm hơn để dễ nghe
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = function() {
                console.log('Bắt đầu phát âm:', correctAnswer);
            };
            
            utterance.onend = function() {
                console.log('Kết thúc phát âm');
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                if (callback) callback();
            };
            
            utterance.onerror = function(event) {
                console.error('Lỗi phát âm:', event.error);
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                if (callback) callback();
            };
            
            speechSynthesis.speak(utterance);
        }

        // Hiển thị nút phát âm
        function showSoundButton() {
            if (!speechSupported) return;
            
            const vietnameseElement = document.getElementById('vietnameseWord');
            const currentText = vietnameseElement.textContent;
            
            vietnameseElement.innerHTML = `
                <button class="sound-btn" onclick="playKoreanWord()" title="Phát âm từ tiếng Hàn: ${correctAnswer}">🔊</button>
                ${currentText}
                <div class="auto-play-info">Nhấn nút 🔊 hoặc phím Space để nghe phát âm</div>
            `;
        }

        // Cập nhật số đếm câu hỏi
        function updateQuestionCounter() {
            document.getElementById('questionCounter').textContent = 
                `Câu ${currentQuestionIndex + 1} / ${totalQuestions}`;
        }

        // Hiển thị thông báo hoàn thành
        function showCompletionMessage() {
            const vietnameseElement = document.getElementById('vietnameseWord');
            vietnameseElement.innerHTML = '🎉 Hoàn thành!';
            
            document.getElementById('questionCounter').textContent = 'Bạn đã học xong tất cả từ vựng!';
            document.getElementById('feedback').textContent = 'Chúc mừng! Bạn đã hoàn thành bài học.';
            document.getElementById('feedback').className = 'feedback success';
            
            // Ẩn options
            document.getElementById('optionsGrid').style.display = 'none';
            
            // Đổi nút Next thành Restart
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.textContent = 'Học lại';
            nextBtn.disabled = false;
            nextBtn.onclick = function() {
                location.reload(); // Restart toàn bộ
            };
            
            document.getElementById('dontKnowBtn').style.display = 'none';
        }

        // Trộn mảng
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Xử lý khi chọn đáp án
        function selectAnswer(optionIndex, selectedAnswer) {
            console.log('Chọn đáp án:', selectedAnswer, 'Đáp án đúng:', correctAnswer);
            
            if (hasAnswered) {
                console.log('Đã trả lời rồi!');
                return;
            }
            
            hasAnswered = true;
            
            // Disable all options
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).classList.add('disabled');
            }
            
            // Tìm và highlight đáp án đúng
            for (let i = 0; i < 4; i++) {
                if (currentAnswers[i] === correctAnswer) {
                    const correctOption = document.getElementById('option' + i);
                    correctOption.classList.add('correct');
                    
                    // Thêm dấu check
                    const checkMark = document.createElement('span');
                    checkMark.className = 'check-mark';
                    checkMark.textContent = '✅';
                    correctOption.appendChild(checkMark);
                    break;
                }
            }
            
            const feedbackElement = document.getElementById('feedback');
            
            if (selectedAnswer === correctAnswer) {
                // Đáp án đúng - chuyển sang câu tiếp theo
                console.log('Đúng rồi!');
                feedbackElement.textContent = 'Awesome!';
                feedbackElement.className = 'feedback success';
                
                // Thêm animation cho đáp án đúng
                const selectedOption = document.getElementById('option' + optionIndex);
                selectedOption.classList.add('correct-animation');
                
                // Tự động phát âm khi trả lời đúng
                setTimeout(() => {
                    // Hiển thị nút sound trước
                    showSoundButton();

                    // Rồi mới phát âm
                    playKoreanWord();
                }, 300);
                
                currentQuestionIndex++;
            } else {
                // Đáp án sai - thêm lại câu hỏi vào cuối queue
                console.log('Sai rồi!');
                const selectedOption = document.getElementById('option' + optionIndex);
                selectedOption.classList.add('incorrect');
                
                // Thêm dấu X
                const xMark = document.createElement('span');
                xMark.className = 'x-mark';
                xMark.textContent = '❌';
                selectedOption.appendChild(xMark);
                
                feedbackElement.textContent = 'Oops! Try again.';
                feedbackElement.className = 'feedback error';
                
                // Hiển thị nút phát âm ngay lập tức khi sai
                showSoundButton();
                
                // Thêm từ này vào cuối queue để hỏi lại
                questionQueue.push(currentQuestion);
                totalQuestions++;
                currentQuestionIndex++;
                
                console.log('Thêm câu hỏi vào cuối queue. Tổng:', totalQuestions);
            }
            
            // Enable Next button
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('dontKnowBtn').style.display = 'none';
        }

        // Hiển thị đáp án
        function showAnswer() {
            if (hasAnswered) return;
            
            hasAnswered = true;
            
            // Disable all options
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).classList.add('disabled');
            }
            
            // Highlight đáp án đúng
            for (let i = 0; i < 4; i++) {
                if (currentAnswers[i] === correctAnswer) {
                    const correctOption = document.getElementById('option' + i);
                    correctOption.classList.add('correct');
                    
                    const checkMark = document.createElement('span');
                    checkMark.className = 'check-mark';
                    checkMark.textContent = '✅';
                    correctOption.appendChild(checkMark);
                    break;
                }
            }
            
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = 'The correct answer is highlighted!';
            feedbackElement.className = 'feedback';
            feedbackElement.style.color = '#007bff';
            
            // Tự động phát âm khi nhấn "Don't know"
            setTimeout(() => {
                playKoreanWord(() => {
                    // Sau khi phát âm xong, hiển thị nút sound
                    showSoundButton();
                });
            }, 300);
            
            // Thêm từ này vào cuối queue để hỏi lại (vì đã bỏ qua)
            questionQueue.push(currentQuestion);
            totalQuestions++;
            currentQuestionIndex++;
            
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('dontKnowBtn').style.display = 'none';
        }

        // Khởi tạo khi trang load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
