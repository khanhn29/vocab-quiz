<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc t·ª´ v·ª±ng ti·∫øng H√†n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .question-counter {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: #e9ecef;
            border-radius: 25px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .vietnamese-word {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .sound-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .sound-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #218838, #1fa187);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        .sound-btn.playing {
            animation: soundPulse 1s ease-in-out infinite;
        }

        @keyframes soundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .auto-play-info {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 10px;
            font-style: italic;
            display: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .option {
            position: relative;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover:not(.disabled) {
            border-color: #007bff;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
        }

        .option-number {
            position: absolute;
            top: 8px;
            left: 12px;
            background: #6c757d;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .option.correct {
            border-color: #28a745 !important;
            background: #d4edda !important;
            color: #155724 !important;
        }

        .option.correct .option-number {
            background: #28a745 !important;
        }

        .option.incorrect {
            border-color: #dc3545 !important;
            background: #f8d7da !important;
            color: #721c24 !important;
        }

        .option.incorrect .option-number {
            background: #dc3545 !important;
        }

        .option.disabled {
            cursor: not-allowed !important;
            opacity: 0.8;
        }

        .feedback {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 30px;
        }

        .feedback.success {
            color: #28a745;
        }

        .feedback.error {
            color: #dc3545;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .next-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .next-btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .next-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .dont-know-btn {
            background: transparent;
            color: #6c757d;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .dont-know-btn:hover {
            opacity: 1;
        }

        .check-mark, .x-mark {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1.2rem;
        }

        .check-mark {
            color: #28a745;
        }

        .x-mark {
            color: #dc3545;
        }

        /* Animation for correct answer */
        .option.correct-animation {
            animation: correctPulse 0.6s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .vietnamese-word {
                font-size: 2rem;
                margin-bottom: 32px;
                padding: 16px;
            }

            .options-grid {
                gap: 12px;
                margin-bottom: 24px;
            }

            .option {
                padding: 16px;
                font-size: 1.1rem;
                min-height: 70px;
            }

            .controls {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .dont-know-btn {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .vietnamese-word {
                font-size: 1.8rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .option {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-counter" id="questionCounter">C√¢u 1 / 30</div>
        <div class="vietnamese-word" id="vietnameseWord"></div>
        
        <div class="options-grid" id="optionsGrid">
            <div class="option" id="option0">
                <span class="option-number">1</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option1">
                <span class="option-number">2</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option2">
                <span class="option-number">3</span>
                <span class="option-text"></span>
            </div>
            <div class="option" id="option3">
                <span class="option-number">4</span>
                <span class="option-text"></span>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="next-btn" id="nextBtn" disabled>Next</button>
            <button class="dont-know-btn" id="dontKnowBtn">Don't know?</button>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu t·ª´ v·ª±ng
        const vocabulary = [
            { "vi": "tr∆∞·ªùng h·ªçc", "han": "ÌïôÍµê" },
            { "vi": "nh√† h√°t/r·∫°p chi·∫øu phim", "han": "Í∑πÏû•" },
            { "vi": "trung t√¢m th∆∞∆°ng m·∫°i", "han": "Î∞±ÌôîÏ†ê" },
            { "vi": "th∆∞ vi·ªán", "han": "ÎèÑÏÑúÍ¥Ä" },
            { "vi": "b∆∞u ƒëi·ªán", "han": "Ïö∞Ï≤¥Íµ≠" },
            { "vi": "hi·ªáu thu·ªëc", "han": "ÎÖπÏã≠ÏûêÏïΩÍµ≠" },
            { "vi": "nh√† ƒÉn, nh√† h√†ng", "han": "ÏãùÎãπ" },
            { "vi": "b·ªánh vi·ªán", "han": "Î≥ëÏõê" },
            { "vi": "c·ª≠a ti·ªám, c·ª≠a h√†ng", "han": "Í∞ÄÍ≤å" },
            { "vi": "kh√°ch s·∫°n", "han": "Ìò∏ÌÖî" },
            { "vi": "ng√¢n h√†ng", "han": "ÏùÄÌñâ" },
            { "vi": "vƒÉn ph√≤ng", "han": "ÏÇ¨Î¨¥Ïã§" }
        ];

        let currentQuestion = null;
        let correctAnswer = null;
        let hasAnswered = false;
        let currentAnswers = [];
        let questionQueue = [];
        let currentQuestionIndex = 0;
        let totalQuestions = 0;
        let speechSupported = false;

        // Kh·ªüi t·∫°o
        function init() {
            console.log('Kh·ªüi t·∫°o ·ª©ng d·ª•ng...');
            checkSpeechSupport();
            setupQuestionQueue();
            loadNewQuestion();
            setupEventListeners();
        }

        // Ki·ªÉm tra h·ªó tr·ª£ ph√°t √¢m
        function checkSpeechSupport() {
            speechSupported = 'speechSynthesis' in window;
            if (!speechSupported) {
                console.log('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m');
            } else {
                console.log('Tr√¨nh duy·ªát h·ªó tr·ª£ ph√°t √¢m');
            }
        }

        // T·∫°o h√†ng ƒë·ª£i c√¢u h·ªèi (m·ªói t·ª´ xu·∫•t hi·ªán 2 l·∫ßn)
        function setupQuestionQueue() {
            questionQueue = [];
            
            // Th√™m m·ªói t·ª´ v√†o queue 2 l·∫ßn
            vocabulary.forEach(word => {
                questionQueue.push(word, word);
            });
            
            // Tr·ªôn ng·∫´u nhi√™n
            questionQueue = shuffleArray(questionQueue);
            totalQuestions = questionQueue.length;
            currentQuestionIndex = 0;
            
            console.log('T·ªïng s·ªë c√¢u h·ªèi:', totalQuestions);
            updateQuestionCounter();
        }

        // Thi·∫øt l·∫≠p event listeners
        function setupEventListeners() {
            // Next button
            document.getElementById('nextBtn').addEventListener('click', loadNewQuestion);
            
            // Don't know button
            document.getElementById('dontKnowBtn').addEventListener('click', showAnswer);
            
            // Option buttons
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).addEventListener('click', function() {
                    console.log('Clicked option', i, 'with text:', currentAnswers[i]);
                    selectAnswer(i, currentAnswers[i]);
                });
            }
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(event) {
                if (hasAnswered && event.key === 'Enter') {
                    loadNewQuestion();
                } else if (!hasAnswered && event.key >= '1' && event.key <= '4') {
                    const optionIndex = parseInt(event.key) - 1;
                    selectAnswer(optionIndex, currentAnswers[optionIndex]);
                } else if (event.code === 'Space') {
                    event.preventDefault();
                    playKoreanWord();
                }
            });
        }

        // T·∫£i c√¢u h·ªèi m·ªõi
        function loadNewQuestion() {
            console.log('T·∫£i c√¢u h·ªèi m·ªõi...');
            
            // Ki·ªÉm tra xem c√≤n c√¢u h·ªèi kh√¥ng
            if (currentQuestionIndex >= questionQueue.length) {
                showCompletionMessage();
                return;
            }
            
            // Reset tr·∫°ng th√°i
            hasAnswered = false;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('dontKnowBtn').style.display = 'block';
            
            // Reset options
            for (let i = 0; i < 4; i++) {
                const option = document.getElementById('option' + i);
                option.className = 'option';
                
                // X√≥a c√°c icon c≈©
                const existingIcons = option.querySelectorAll('.check-mark, .x-mark');
                existingIcons.forEach(icon => icon.remove());
            }
            
            // L·∫•y t·ª´ t·ª´ queue
            currentQuestion = questionQueue[currentQuestionIndex];
            correctAnswer = currentQuestion.han;
            
            console.log('C√¢u h·ªèi:', currentQuestion.vi, '- ƒê√°p √°n:', correctAnswer);
            console.log('C√¢u th·ª©:', currentQuestionIndex + 1, '/', totalQuestions);
            
            // Hi·ªÉn th·ªã t·ª´ ti·∫øng Vi·ªát
            document.getElementById('vietnameseWord').textContent = currentQuestion.vi;
            
            // C·∫≠p nh·∫≠t counter
            updateQuestionCounter();
            
            // T·∫°o ƒë√°p √°n
            const wrongAnswers = getRandomWrongAnswers(correctAnswer, 3);
            currentAnswers = shuffleArray([correctAnswer, ...wrongAnswers]);
            
            console.log('C√°c ƒë√°p √°n:', currentAnswers);
            
            // Hi·ªÉn th·ªã ƒë√°p √°n
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).querySelector('.option-text').textContent = currentAnswers[i];
            }
        }

        // L·∫•y ƒë√°p √°n sai ng·∫´u nhi√™n
        function getRandomWrongAnswers(correctAnswer, count) {
            const wrongAnswers = vocabulary
                .filter(item => item.han !== correctAnswer)
                .map(item => item.han);
            
            return shuffleArray(wrongAnswers).slice(0, count);
        }

        // Ph√°t √¢m t·ª´ ti·∫øng H√†n
        function playKoreanWord(callback) {
            if (!speechSupported || !currentQuestion) {
                console.log('Kh√¥ng th·ªÉ ph√°t √¢m');
                if (!speechSupported && !callback) {
                    alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t √¢m');
                }
                if (callback) callback();
                return;
            }
            
            // D·ª´ng ph√°t √¢m hi·ªán t·∫°i n·∫øu c√≥
            speechSynthesis.cancel();
            
            const soundBtn = document.querySelector('.sound-btn');
            if (soundBtn) {
                soundBtn.classList.add('playing');
            }
            
            const utterance = new SpeechSynthesisUtterance(correctAnswer);
            utterance.lang = 'ko-KR'; // Ti·∫øng H√†n
            utterance.rate = 0.8; // T·ªëc ƒë·ªô ch·∫≠m h∆°n ƒë·ªÉ d·ªÖ nghe
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = function() {
                console.log('B·∫Øt ƒë·∫ßu ph√°t √¢m:', correctAnswer);
            };
            
            utterance.onend = function() {
                console.log('K·∫øt th√∫c ph√°t √¢m');
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                if (callback) callback();
            };
            
            utterance.onerror = function(event) {
                console.error('L·ªói ph√°t √¢m:', event.error);
                if (soundBtn) {
                    soundBtn.classList.remove('playing');
                }
                if (callback) callback();
            };
            
            speechSynthesis.speak(utterance);
        }

        // Hi·ªÉn th·ªã n√∫t ph√°t √¢m
        function showSoundButton() {
            if (!speechSupported) return;
            
            const vietnameseElement = document.getElementById('vietnameseWord');
            const currentText = vietnameseElement.textContent;
            
            vietnameseElement.innerHTML = `
                <button class="sound-btn" onclick="playKoreanWord()" title="Ph√°t √¢m t·ª´ ti·∫øng H√†n: ${correctAnswer}">üîä</button>
                ${currentText}
                <div class="auto-play-info">Nh·∫•n n√∫t üîä ho·∫∑c ph√≠m Space ƒë·ªÉ nghe ph√°t √¢m</div>
            `;
        }

        // C·∫≠p nh·∫≠t s·ªë ƒë·∫øm c√¢u h·ªèi
        function updateQuestionCounter() {
            document.getElementById('questionCounter').textContent = 
                `C√¢u ${currentQuestionIndex + 1} / ${totalQuestions}`;
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o ho√†n th√†nh
        function showCompletionMessage() {
            const vietnameseElement = document.getElementById('vietnameseWord');
            vietnameseElement.innerHTML = 'üéâ Ho√†n th√†nh!';
            
            document.getElementById('questionCounter').textContent = 'B·∫°n ƒë√£ h·ªçc xong t·∫•t c·∫£ t·ª´ v·ª±ng!';
            document.getElementById('feedback').textContent = 'Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh b√†i h·ªçc.';
            document.getElementById('feedback').className = 'feedback success';
            
            // ·∫®n options
            document.getElementById('optionsGrid').style.display = 'none';
            
            // ƒê·ªïi n√∫t Next th√†nh Restart
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.textContent = 'H·ªçc l·∫°i';
            nextBtn.disabled = false;
            nextBtn.onclick = function() {
                location.reload(); // Restart to√†n b·ªô
            };
            
            document.getElementById('dontKnowBtn').style.display = 'none';
        }

        // Tr·ªôn m·∫£ng
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // X·ª≠ l√Ω khi ch·ªçn ƒë√°p √°n
        function selectAnswer(optionIndex, selectedAnswer) {
            console.log('Ch·ªçn ƒë√°p √°n:', selectedAnswer, 'ƒê√°p √°n ƒë√∫ng:', correctAnswer);
            
            if (hasAnswered) {
                console.log('ƒê√£ tr·∫£ l·ªùi r·ªìi!');
                return;
            }
            
            hasAnswered = true;
            
            // Disable all options
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).classList.add('disabled');
            }
            
            // T√¨m v√† highlight ƒë√°p √°n ƒë√∫ng
            for (let i = 0; i < 4; i++) {
                if (currentAnswers[i] === correctAnswer) {
                    const correctOption = document.getElementById('option' + i);
                    correctOption.classList.add('correct');
                    
                    // Th√™m d·∫•u check
                    const checkMark = document.createElement('span');
                    checkMark.className = 'check-mark';
                    checkMark.textContent = '‚úÖ';
                    correctOption.appendChild(checkMark);
                    break;
                }
            }
            
            const feedbackElement = document.getElementById('feedback');
            
            if (selectedAnswer === correctAnswer) {
                // ƒê√°p √°n ƒë√∫ng - chuy·ªÉn sang c√¢u ti·∫øp theo
                console.log('ƒê√∫ng r·ªìi!');
                feedbackElement.textContent = 'Awesome!';
                feedbackElement.className = 'feedback success';
                
                // Th√™m animation cho ƒë√°p √°n ƒë√∫ng
                const selectedOption = document.getElementById('option' + optionIndex);
                selectedOption.classList.add('correct-animation');
                
                // T·ª± ƒë·ªông ph√°t √¢m khi tr·∫£ l·ªùi ƒë√∫ng
                setTimeout(() => {
                    // Hi·ªÉn th·ªã n√∫t sound tr∆∞·ªõc
                    showSoundButton();

                    // R·ªìi m·ªõi ph√°t √¢m
                    playKoreanWord();
                }, 300);
                
                currentQuestionIndex++;
            } else {
                // ƒê√°p √°n sai - th√™m l·∫°i c√¢u h·ªèi v√†o cu·ªëi queue
                console.log('Sai r·ªìi!');
                const selectedOption = document.getElementById('option' + optionIndex);
                selectedOption.classList.add('incorrect');
                
                // Th√™m d·∫•u X
                const xMark = document.createElement('span');
                xMark.className = 'x-mark';
                xMark.textContent = '‚ùå';
                selectedOption.appendChild(xMark);
                
                feedbackElement.textContent = 'Oops! Try again.';
                feedbackElement.className = 'feedback error';
                
                // Hi·ªÉn th·ªã n√∫t ph√°t √¢m ngay l·∫≠p t·ª©c khi sai
                showSoundButton();
                
                // Th√™m t·ª´ n√†y v√†o cu·ªëi queue ƒë·ªÉ h·ªèi l·∫°i
                questionQueue.push(currentQuestion);
                totalQuestions++;
                currentQuestionIndex++;
                
                console.log('Th√™m c√¢u h·ªèi v√†o cu·ªëi queue. T·ªïng:', totalQuestions);
            }
            
            // Enable Next button
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('dontKnowBtn').style.display = 'none';
        }

        // Hi·ªÉn th·ªã ƒë√°p √°n
        function showAnswer() {
            if (hasAnswered) return;
            
            hasAnswered = true;
            
            // Disable all options
            for (let i = 0; i < 4; i++) {
                document.getElementById('option' + i).classList.add('disabled');
            }
            
            // Highlight ƒë√°p √°n ƒë√∫ng
            for (let i = 0; i < 4; i++) {
                if (currentAnswers[i] === correctAnswer) {
                    const correctOption = document.getElementById('option' + i);
                    correctOption.classList.add('correct');
                    
                    const checkMark = document.createElement('span');
                    checkMark.className = 'check-mark';
                    checkMark.textContent = '‚úÖ';
                    correctOption.appendChild(checkMark);
                    break;
                }
            }
            
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = 'The correct answer is highlighted!';
            feedbackElement.className = 'feedback';
            feedbackElement.style.color = '#007bff';
            
            // T·ª± ƒë·ªông ph√°t √¢m khi nh·∫•n "Don't know"
            setTimeout(() => {
                playKoreanWord(() => {
                    // Sau khi ph√°t √¢m xong, hi·ªÉn th·ªã n√∫t sound
                    showSoundButton();
                });
            }, 300);
            
            // Th√™m t·ª´ n√†y v√†o cu·ªëi queue ƒë·ªÉ h·ªèi l·∫°i (v√¨ ƒë√£ b·ªè qua)
            questionQueue.push(currentQuestion);
